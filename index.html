<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
</head>
<body>
  <div id="clock">
    <div id="message">Copied!</div>
    <div id="time">
      <span id="hours">00</span>:<span id="minutes">00</span>
      <span id="period">AM</span>
    </div>
  </div>

  <style>
  #clock {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    /* Use width and height to fill the parent element */
    width: 100%;
    height: 100%;
    /* Use relative units for dimensions and font sizes */
    border-radius: 1em;
    color: #fff;
    font-family: sans-serif;
    font-size: 3em;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 0 0.5em rgba(0, 0, 0, 0.5);
    background: linear-gradient(to bottom, #333, #111);
    /* Use max-width and max-height to limit the size of the widget */
    max-width: 25rem;
    max-height: 15rem;
  }

  #message {
    position: absolute;
    top: 50%;
    left: 160px;
    transform: translateY(-50%);
    display: none;
    background-color: #4caf50;
    color: #fff;
    font-size: 1em;
    font-weight: bold;
    padding: 0.25em 0.5em;
    border-radius: 0.25em;
  }

  #time {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    text-shadow: 0.1em 0.1em 0.2em rgba(0, 0, 0, 0.5);
  }

  #period {
    font-size: 1em;
    margin-left: 0.5em;
  }

  /* Use media queries to adjust the layout at different screen sizes */
  @media (max-width: 500px) {
    #clock {
      font-size: 2em;
    }
  }
  </style>

  <script>
  function updateClock() {
    var currentTime = new Date();
    var hours = currentTime.getHours();
    var minutes = currentTime.getMinutes();
    var period = "AM";

    // Convert hours to standard (12-hour) time
    if (hours > 12) {
      hours -= 12;
      period = "PM";
    } else if (hours == 0) {
      hours = 12;
    }
    // Add leading zeros to hours and minutes if necessary
    hours = (hours < 10) ? hours : "" + hours;
    minutes = (minutes < 10 ? "0" : "") + minutes;

  // Update the clock's text
  document.getElementById("hours").textContent = hours;
  document.getElementById("minutes").textContent = minutes;
  document.getElementById("period").textContent = period;
}

// Update the clock every minute
setInterval(updateClock, 60000);

// Initialize the clock with the current time
updateClock();

// Add a click event listener to the clock element
document.getElementById("clock").addEventListener("click", function() {
  // Show the message
  document.getElementById("message").style.display = "block";

  // Copy the URL of the widget
  navigator.clipboard.writeText(window.location.href);

  // Hide the message after 2 seconds
  setTimeout(function() {
    document.getElementById("message").style.display = "none";
  }, 2000);
});
</script>
